<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            
        }
    </style>
    
</head>
<body>
    
<div id="mydiv" onclick="button_click();"></div>

<script>
    var colors=["blue" ,"red" ,"green","yellow","blue"];
   
    function button_click() {
    
    mydiv.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];}

    
    
    
</script>
</body>
</html>
