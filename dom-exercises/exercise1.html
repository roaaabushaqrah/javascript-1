<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    

<div id="mydiv" onmouseover="mytext(this)" onmouseout="mytext2 (this)" >Hello world</div>
   
</body>
<script>
    function mytext (x){ document.getElementById("mydiv").innerHTML="Can I help you?"}

    function mytext2(x){document.getElementById("mydiv").innerHTML="Hello World"}
</script>
</html>
