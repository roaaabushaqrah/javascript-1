<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise #7: Simple playlist</title>
    <link rel="stylesheet" href="exercise7.css">

</head>

<body>

    <form>
        <input type="text" id="songTextInput" size="40" placeholder="Song name">
        <button id="addButton" value="Add Song" onclick="additem()" class="addBtn"> add</button>
    </form>

    <ul id="playlist">
        <li>buy some milk</li>
        <li>do your home work</li>
    </ul>
    <script>
        function additem() {

            var list = document.getElementById("playlist");
            var node = document.createElement("li")

            var inp = document.getElementById("songTextInput").value;

            list.appendChild(node);
            inp.appendChild(li);
        };
    </script>
</body>

</html>
